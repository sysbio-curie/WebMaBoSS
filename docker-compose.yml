#docker-compose.yml
version: '3.3'
services:

  app-curie-db:
    image: mariadb
    container_name: app-curie-db
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=inflame
      - MYSQL_USER=inflame
      - MYSQL_PASSWORD=J4*wxQ5sd7F79ZpHHP8*%J#e

  app-curie:
    build:
      context: ./
      dockerfile: docker/prod/Dockerfile

    image: app-curie
    container_name: app-curie
    volumes:
      - data:/appCurie/data
    ports:
      - "8000:8000"
    user: www-data
    environment:
      - DB_NAME=inflame
      - DB_USER=inflame
      - DB_PASSWORD=J4*wxQ5sd7F79ZpHHP8*%J#e
      - DB_HOST=app-curie-db
      - DB_PORT=3306

  app-curie-dev:
    build:
      context: ./
      dockerfile: docker/dev/Dockerfile

    image: app-curie-dev
    container_name: app-curie
    ports:
      - "8000:8000"
      - "8889:8888"
    user: user
    volumes:
      - .:/appCurie
    environment:
      - DB_NAME=inflame
      - DB_USER=inflame
      - DB_PASSWORD=J4*wxQ5sd7F79ZpHHP8*%J#e
      - DB_HOST=app-curie-db
      - DB_PORT=3306
    restart: unless-stopped

  app-curie-test:
    build:
      context: ./
      dockerfile: docker/tests/Dockerfile

    image: app-curie-test:latest
    container_name: app-curie
    ports:
      - "8000:8000"
      - "8888:8888"
    user: user
    volumes:
      - data:/appCurie/data
    environment:
      - DB_NAME=inflame
      - DB_USER=inflame
      - DB_PASSWORD=J4*wxQ5sd7F79ZpHHP8*%J#e
      - DB_HOST=app-curie-db
      - DB_PORT=3306
    restart: unless-stopped


volumes:
  db:
  data:
